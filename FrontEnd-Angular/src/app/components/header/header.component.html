<header>
  <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
    <div class="container justify-content-between">
      <app-navbar-toggler></app-navbar-toggler>
      <!-- Nav-Items -->
      <div class="offcanvas offcanvas-start text-light bg-dark" data-bs-scroll="true" tabindex="-1"
        id="offcanvasNavOptions" aria-labelledby="offcanvasNavOptionsLabel">
        <div class="offcanvas-header">
          <button type="button" class="btn-close btn-close-white shadow-none position-absolute top-0 end-0 m-4"
            data-bs-dismiss="offcanvas" aria-label="Close"></button>
          <h5 class="offcanvas-title mt-5 mx-auto display-4" id="offcanvasNavOptionsLabel">¡Bienvenid@s!</h5>
        </div>
        <nav class="offcanvas-body justify-content-between mx-3">
          <ul class="navbar-nav navbar-nav-lg gap-lg-1 fs-1 text-center">
            <li class="nav-item" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
              <a class="nav-link" aria-current="page" [routerLink]="'/'+username" [fragment]="'acercaDe'">Acerca de</a>
            </li>
            <li class="nav-item" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
              <a class="nav-link" aria-current="page" [routerLink]="'/'+username" [fragment]="'experiencia'">Experiencia</a>
            </li>
            <li class="nav-item active" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
              <a class="nav-link" aria-current="page" [routerLink]="'/'+username" [fragment]="'educacion'">Educación</a>
            </li>
            <li class="nav-item" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
              <a class="nav-link" aria-current="page" [routerLink]="'/'+username" [fragment]="'skills'">Skills</a>
            </li>
            <li class="nav-item" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
              <a class="nav-link" aria-current="page"  [routerLink]="'/'+username" [fragment]="'proyectos'">Proyectos</a>
            </li>
            <li class="nav-item" type="button" data-bs-dismiss="offcanvas" aria-label="Close">
              <a class="nav-link" aria-current="page" [routerLink]="'/'+username" [fragment]="'contacto'">Contacto</a>
            </li>
          </ul>
          <ul class="navbar-nav navbar-nav-lg flex-row gap-5 gap-lg-3 mt-5 mt-md-0 justify-content-center fs-1">
            <li class="nav-item">
              <a class="nav-link text-light" target="_blank" [href]=user.urlGithub>
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" target="_blank" [href]=user.urlLinkedin>
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
            <li class="nav-item ">
              <a class="nav-link text-light" target="_blank" [href]=user.urlTwitter>
                <i class="fa-brands fa-twitter"></i>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <!-- Site logo  -->
      <a class="navbar-brand order-lg-first m-auto" routerLink="/">
        <img [src]=logoUrl alt="Logo Argentina Programa" width="110">
      </a>
      <!-- Toggler user menu / login -->
      <div class="btn-group">
        <app-toggler-user-menu></app-toggler-user-menu>
        <!-- <app-trigger-login-modal></app-trigger-login-modal> -->
      </div>
    </div>
  </div>
</header>
