<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="editSectiomAcercaDeModal" tabindex="-1"
    aria-labelledby="editSectiomAcercaDeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-bg-dark container">
            <div class="modal-header border-light border-opacity-25">
                <h5 class="modal-title" id="editSectiomAcercaDeModalLabel"><strong
                        class="text-light text-opacity-75">Editar acerca de</strong></h5>
                <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body row justify-content-center">
                <form [formGroup]="aboutMeForm" (ngSubmit)="submit($event)" class="col-12 col-md-10">
                    <div class="mt-3 mb-4">
                        <label for="upAcercaDe" class="form-label opacity-75">Escribe algo sobre ti</label>
                        <textarea 
                        formControlName="aboutMe"
                        class="form-control border-0 bg-light bg-opacity-10 text-light shadow-none"
                        type="text" id="upAcercaDe"
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100  mt-2 mb-4" data-bs-dismiss="modal">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
