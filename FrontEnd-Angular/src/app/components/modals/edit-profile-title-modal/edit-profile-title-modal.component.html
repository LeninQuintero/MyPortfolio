<div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="editProfileTitleModal" tabindex="-1"
    aria-labelledby="editProfileTitleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-bg-dark container">
            <div class="modal-header border-light border-opacity-25">
                <h5 class="modal-title" id="editProfileTitleModalLabel"><strong
                        class="text-light text-opacity-75">Editar
                        titulo</strong></h5>
                <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body row justify-content-center">


                <form [formGroup]="titleForm" (ngSubmit)="submit($event)" class="col-12 col-md-10">
                    <div class="mt-3 mb-4">
                        <label for="upProfileName" class="form-label opacity-75">
                            Escribe tu nombre
                        </label>

                        <input formControlName="name"
                            class="form-control border-0 bg-light bg-opacity-10 text-light shadow-none" type="text"
                            id="upProfileName"
                            [ngClass]="{'is-invalid': isInvalidField('name')}"
                            
                            required>

                        <div class="invalid-feedback mx-1">
                            <span *ngIf="errorsFeedback('name', 'required')">Este campo no puede estar vacio.</span>
                            <span *ngIf="errorsFeedback('name', 'minlength')">El nombre no puede ser tan corto.</span>
                            <span *ngIf="errorsFeedback('name', 'maxlength')">El nombre no puede ser tan largo.</span>
                        </div>

                        <label for="upProfileTitle" class="form-label opacity-75 mt-3">Escribe un titulo</label>
                        <input formControlName="title"
                            class="form-control border-0 bg-light bg-opacity-10 text-light shadow-none" 
                            type="text"
                            id="upProfileTitle"
                            [ngClass]="{'is-invalid': isInvalidField('title')}"
                            >

                        <div class="invalid-feedback mx-1">
                            <span *ngIf="errorsFeedback('title', 'maxlength')">El titulo no puede ser tan largo.</span>
                        </div>

                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100 mt-2 mb-4" data-bs-dismiss="modal">Actualizar</button>
                </form>
            </div>
        </div>
    </div>
</div>
