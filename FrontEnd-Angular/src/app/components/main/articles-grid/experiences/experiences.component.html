<article>
  <div class="card bg-white bg-opacity-10 py-2">
    <div id="experiencia" class="scroll card-header d-flex justify-content-between border-0">
      <h3 class="text-light text-opacity-75"><strong>Experiencia</strong></h3>

      <app-trigger-add-item 
        [addIdModal]="addIdModal" 
        [addTitleTriggerModal]="addTitleTriggerModal"
        [addClassTriggerModal]="addClassTriggerModal">
      </app-trigger-add-item>

    </div>

    <div
      *ngFor="let experience of experiences"
      class="accordion accordion-flush border-top border-dark border-1 border-opacity-75"
      id="accordionFlushExperiences">

      <div class="accordion-item bg-transparent container">
        <div class="row p-3">
          <div class="col-2 p-0">
            <img class="rounded-circle w-100" [src]=experience.urlCompanyLogo alt="Logo">
          </div>
          <div class="col-10 text-light article-body">
            <div class="d-flex justify-content-between">
              <h5 class="d-inline-block"><strong>{{experience.position}}</strong></h5>

              <app-trigger-edit-item 
                [editIdModal]="'#editExpeModal'+ experience.id"
                [editTitleTriggerModal]="editTitleTriggerModal"
                [editClassTriggerModal]="editClassTriggerModal">
              </app-trigger-edit-item>

            </div>
            <h6 class="opacity-75">{{experience.companyName}}</h6>
            <div class="opacity-50">
              <span>{{ dateStringToString(experience.startDate) }}</span> - <span>{{ dateStringToString(experience.endDate) }}</span>
            </div>
            <div class="d-flex justify-content-between">
              <div class="opacity-50">
                <span>{{experience.location}}</span>
              </div>
              <div class="px-1">
                <button 
                  class="accordion-button collapsed bg-transparent shadow-none p-0" 
                  type="button"
                  data-bs-toggle="collapse" 
                  [attr.data-bs-target]="'#flush-experience-'+ experience.id"
                  aria-expanded="false" 
                  [attr.aria-controls]="'flush-collapse-'+ experience.id"></button>
              </div>
            </div>
          </div>
          <div 
            class="accordion-collapse collapse text-light" 
            [attr.id]="'flush-experience-'+ experience.id"
            [attr.aria-labelledby]="'flush-heading'+experience.id" 
            data-bs-parent="#accordionFlushExperiences">
            <div class="accordion-body">{{experience.description}}</div>
          </div>
        </div>

        <app-edit-experience-modal 
        [expForm]=expToJsonDate(experience)
        [idModal]="'editExpeModal'+experience.id">
        </app-edit-experience-modal>

      
      </div>
    </div>
  </div>
  <app-add-experience-modal>
  </app-add-experience-modal>
</article>
