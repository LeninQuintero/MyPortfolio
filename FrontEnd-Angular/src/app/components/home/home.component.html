<header>
    <div class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm">
      <div class="container justify-content-between">
        
        <a class="navbar-brand order-lg-first" routerLink="/">
          <img [src]=logoUrl alt="Logo Argentina Programa" width="110">
        </a>

        <div>
            <button *ngIf="!isLogged" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</button>
            <button *ngIf="isLogged" type="button" class="btn btn-light" (click)="onLogOut()">Cerrar Sesión</button>

        </div>
      </div>
    </div>
  </header>

<section id="users" class="scroll py-2">
    <div class="container text-light my-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mt-5">Usuarios Registrados</h2>
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <div class="row g-4 px-2 px-md-0 justify-content-center mt-2">

                <article *ngFor="let user of users" class="col-12 col-md-6 col-lg-4">
                    <div class="card text-light bg-light bg-opacity-10 scale-hover-05">
                        <a [href]="user.urlProfile">
                            <img [src]=user.urlProfilePic class="card-img-top" alt="user">
                        </a>
                        <div class="card-body ">
                            <div class="d-flex justify-content-between">
                                <h5 class="card-title">{{user.name}}</h5>
                                
                            </div>
                            <h6 class="card-subtitle">{{user.title}}</h6>
                            <!-- <p class="card-text opacity-75">{{user.aboutMe}}</p> -->
                        </div>
                    </div>

                </article>

            </div>
        </div>
    </div>
</section>
<app-login-modal></app-login-modal>
