<app-header></app-header>
<div class="container mt-5 pt-5">
    <table class="table table-dark table-striped">
        <thead>
            
            <th>Hora</th>
            <th>Fecha</th>
            <th>Asunto</th>
            <th>Remitente</th>
            <th>Mensaje</th>
            <th>AcciÃ³n</th>

        </thead>
        <tbody>
            
    
            <tr *ngFor="let message of messages">
                <td [ngClass]="{'fw-bold': !message.read}"> {{ messageTime(message.date) }} </td>
                <td [ngClass]="{'fw-bold': !message.read}"> {{ messageDate(message.date) }} </td>
                <td [ngClass]="{'fw-bold': !message.read}"> {{ message.subject }} </td>
                <td> {{ message.name }} - {{ message.email }} </td>
                <td>
                    <span class="d-inline-block text-truncate" style="max-width: 150px;">
                        {{ message.message }}
                    </span>
                </td>
                <td>
                    <button 
                    (click)="onReadMessage(message)"
                    class="btn btn-primary mx-3">leer</button>
                    <button 
                    (click)="onDeleteMessage(message.id)" 
                    class="btn btn-danger mx-3">eliminar</button>
                </td>    
            </tr>
                <tr *ngIf="messages.length === 0">
                <td colspan="6">No hay mensajes para mostrar</td>
              </tr>
        </tbody>
    </table>
</div>
<app-footer></app-footer>
