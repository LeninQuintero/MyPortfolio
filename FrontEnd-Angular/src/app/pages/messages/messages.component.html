<div class="container mt-5 pt-5">
    <table class="table table-dark table-striped">
        <thead>
            
            <th>id</th>
            <th>email</th>
            <th>nombre</th>
            <th>asunto</th>
            <th>mensaje</th>
            <th></th>

        </thead>
        <tbody>
    
            <tr *ngFor="let message of messages">
    
                <td> {{ message.id }} </td>
                <td> {{ message.email }} </td>
                <td> {{ message.nombre }} </td>
                <td> {{ message.asunto }} </td>
                <td>
                    <span class="d-inline-block text-truncate" style="max-width: 150px;">
                        {{ message.mensaje }}
                    </span>
                </td>
                <td>
                    <button class="btn btn-primary mx-3">leer</button>
                    <button (click)="onDeleteMessage(message)" class="btn btn-danger mx-3">eliminar</button>
                </td>
    
            </tr>
        </tbody>
    </table>
</div>
